<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Document</title>
    <style>

        html,body {
            height: 100%;
        }

        body{           
            display: flex;
            justify-content: center;
            align-items: center;   
            margin: 0; 
            background-color: rgb(219, 211, 184); 
            font-family: 'Noto Sans TC', sans-serif;   
        }
        #btn-easy{
            position: absolute;
            left: 3%;
            top: 70%;
            width: 200px;
            height: 40px;
            letter-spacing: 5px;
            font: 15px;
            background: rgb(238, 213, 185);
            color: rgb(126, 102, 79);
            border: 0;
            font-weight: 700;            
        }
        #btn-easy:hover{
            background: rgb(126, 102, 79);
            color: rgb(238, 213, 185);
            font-weight: 700;
            cursor: pointer;
        }
        #btn-hard{
            position: absolute;
            left: 3%;
            top: 80%;
            width: 200px;
            height: 40px;
            letter-spacing: 5px;
            font: 15px;
            background: rgb(238, 213, 185);
            color: rgb(126, 102, 79);
            font-weight: 700;
            border: 0;
        }
        #btn-hard:hover{
            background: rgb(126, 102, 79);
            color: rgb(238, 213, 185);
            font-weight: 700;
            cursor: pointer;
        }
        #game{
            width: 600px;
            margin: auto;
            position: relative; 
        }
        #bg{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;   
            margin: 0; 
            width: 1200px;
            height: 550px;
            background: white;
            border-radius: 30px;
            box-shadow: 0px 0px 20px 3px rgba(0,0,0,0.2);
        }
        #border{
            width: 650px;
            height: 550px;
            border-left: 1px dashed black;
            border-right: 1px dashed black;
            position: absolute;
        }
        .close{
            transform: rotateX(180deg);
        }
        .card{
            width: 130px;
            height: 65px;
            transform-style: preserve-3d;
            position: relative;
            float: left;
            margin: 10px;
            transition: all 0.8s;
            cursor: pointer;
        }
        .back{
            width: 100%;
            height: 100%;
            background-image: url(./images/easy/back.png);            
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;  
            position: absolute;
            transform: rotateX(180deg); 
            backface-visibility: hidden;         

        }
        .back-h{
            width: 100%;
            height: 100%;
            background-image: url(./images/hard/back.png);            
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;  
            position: absolute;
            transform: rotateX(180deg); 
            backface-visibility: hidden;         

        }
        .front{
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            position: absolute;
            backface-visibility: hidden;
            
        }
        /* 會跳出的解說卡片 */
        .answer{
            width: 600px;
            height: 600px;
            position: relative;
            transition: all 0.8S;
        }
        .answercard{
            width: 600px;
            height: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            filter:drop-shadow( 0px 0px 10px rgba(0,0,0,0.5) )
            
        }
        #ans-btn{
            position: absolute;
            top: 82%;
            left: 50%;
            transform: translate(-50%, 0%);
            z-index: 100;
            width: 300px;
            height: 50px;
            background: rgb(126, 102, 79);
            color: rgb(238, 213, 185);
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 3px;
            border-radius: 20px;
            border: 0;
            /* border: 1px solid rgb(136, 106, 58); */
            box-shadow: 0px 0px 5px 0px rgba(65, 65, 65, 0.8);

        }
        #ans-btn:hover{
            color: rgb(37, 77, 61);
            background: rgb(188, 233, 207); 
            /* border: 1px solid  rgb(255, 201, 77); */
            font-weight: 900;
            cursor: pointer;
        }
        #logo{
            width: 200px;
            height: 200px;
            background-image: url(./images/logo.png);
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            left: 3%;
            top: 8%;
        }
        #alert{
            width: 600px;            
            position: absolute;
            transition: all 0.8S;
        }
        .alert-card{
            width: 600px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
        }        
        #btn-review{
            width: 150px;
            height: 40px;
            border: 0;
            border-radius: 20px;
            color: rgb(59, 87, 76);
            background: rgb(156, 185, 168);            
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 5px;
            position: absolute;
            top: 80%;
            left: 82%;

        }
        #btn-review:hover{
            background: rgb(64, 97, 69);
            color: rgb(199, 236, 214);
            font-weight: 900;
            cursor: pointer;
        }
        /* 放棄這關 */
        #btn-giveup{
            width: 150px;
            height: 40px;
            border: 0;
            border-radius: 20px;
            background: rgb(245, 153, 137);
            color: rgb(110, 29, 24);
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 5px;
            position: absolute;
            top: 70%;
            left: 82%;
        }
        #btn-giveup:hover{
            color: rgb(245, 215, 187);
            background: rgb(167, 29, 5);
            font-weight: 900;
            cursor: pointer;
        }
        /* 複習成語 */
        .all-review{
            width: 120px;
            height: 40px;
            background: rgb(199, 236, 214);
            color: rgb(64, 97, 69);
            border: 0;
            padding: 0;
            margin: 10px;
            margin-left: 20px;
            margin-left: 20px;
            letter-spacing: 5px;
            font-size: 18px;
            float: left;
            border-radius: 10px;
            cursor: pointer;
        }
        .all-review:hover{
            color: rgb(199, 236, 214);
            background: rgb(64, 97, 69);
        }

        /* 時間紀錄 */
        #time{
            width: 210px;
            margin: auto;
            text-align: center;
            position: absolute;
            top: 10%;
            left: 80%;
            letter-spacing: 5px;
            font-size: 18px;
            color: rgb(78, 68, 62);
        }
        #line{
            width: 170px;
            height: 1px;
            background:  rgb(78, 68, 62);
            position: absolute;
            top: 35%;
            left: 5%;
        }
        #text-time{
            font-size: 25px;
            line-height: 30px; 
            color: rgb(78, 68, 62);                     
        }
        #btn-start{
            width: 65px;
            height: 30px;
            border: 0;
            background: rgb(126, 102, 79);
            color: rgb(238, 213, 185);
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        #btn-stop{
            width: 60px;
            height: 30px;
            border: 0;
            background: rgb(126, 102, 79);
            color: rgb(238, 213, 185);
            border-radius: 5px;
            cursor: pointer;
        }
        #btn-zero{
            width: 60px;
            height: 30px;
            border: 0;
            background: rgb(126, 102, 79);
            color: rgb(238, 213, 185);
            border-radius: 5px;
            cursor: pointer;
        }    
    </style>
</head>
<body>
    <div id="bg">
        <div id="border"></div>
        <div id="round">
            <div id="game"></div>
        </div>
        <div id="logo"></div>
        <input type="button" value="基礎入門" id="btn-easy">
        <input type="button" value="進階學習" id="btn-hard"> 
        <div id="time">
            <p>學習時間紀錄</p>
            <div id="line"></div>
            <div id="text-time">0時0分0秒</div>
            <input type="button" value="重新開始" id="btn-start">
            <input type="button" value="停止" id="btn-stop"> 
            <input type="button" value="歸零" id="btn-zero"> 
        </div>        
        <input type="button" value="放棄這關" id="btn-giveup">
        <input type="button" value="複習成語" id="btn-review">
              
    </div> 
     

    <div id="answer">     
    
    </div>
    <div id="alert"></div>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>

        const totalCards = 20
        
// 簡易版
    $('#btn-easy').on('click', function(){

        $('.card').remove()
        $('.close').remove()
        $('.clear').remove()
        $('.card:not(.close)').remove()        
        $('.all-review').remove()
        $('.answercard').remove()
        $('#ans-btn').remove()        
        $('#btn-easy').attr('disabled', true);
        $('#btn-hard').attr('disabled', true);
        $('#btn-review').attr('disabled', false);

        
        
        for( let i=0; i < totalCards/2; i++ ) {
            $('#game').append(`
            
                <div class="card close">
                    <div class="back"></div>
                    <div class="front"></div>
                </div>
                <div class="card close">
                    <div class="back"></div>
                    <div class="front"></div>
                </div>
           
            `)            
            const number1 =  i + 1            
            $('.card').eq(i).find('.front').css('background-image',`url(./images/easy/a${number1}.png)`)
            $('.card').eq(i).attr('data-card', number1)  
        }

         for( let i=0; i < totalCards/2; i++ ) {
            const number2 =  i + 11              
             $('.card').eq(number2-1).find('.front').css('background-image',`url(./images/easy/b${number2-10}.png)`)
             $('.card').eq(number2-1).attr('data-card', number2-10)
    
            const random1 = Math.floor( Math.random() * number2-1 )
             $('.card').eq(random1).insertAfter($('.card').eq(number2-1))
        }

        $('#game').on('click', '.card', function(){
            if( $('.card:not(.close)').length < 2 ) {
                $(this).removeClass('close')
            }

            if( $('.card:not(.close)').length == 2 ) {
                if( $('.card:not(.close)').eq(0).attr('data-card') == $('.card:not(.close)').eq(1).attr('data-card') ) {
                    $('.card:not(.close)').css( 'filter', 'hue-rotate(90deg)' )
                    $('.card:not(.close)').fadeTo(800, 0).addClass('clear')
                        setTimeout(() => {
                            $('#answer').append(`
                                <div class="answercard" style="background-image:url(./images/easy/c${ $('.card:not(.close)').eq(0).attr('data-card') }.png)"></div>
                                <input type="button" value="我又學到了! 繼續挑戰" id="ans-btn">
                                <audio src="./audio/easy/d${ $('.card:not(.close)').eq(0).attr('data-card') }.mp3" autoplay id="music"></audio>
                            `)
                            $('#ans-btn').on('click', function(){
                                $('.answercard').remove()
                                $('#ans-btn').remove()
                                $('#music').remove()
                            })
                        }, 1000);
                }
                setTimeout(() => {
                    $('.card:not(.close)').addClass('close') 
                } ,1000);                
            }

            if( $('.clear').length == totalCards) {
                setTimeout(() => {
                    alert('恭喜你完成挑戰！試試看進階的吧!')
                    $('.card').remove()
                    $('.close').remove()
                    $('.clear').remove()
                    $('.card:not(.close)').remove()
                    $('#btn-easy').attr('disabled', false);
                    $('#btn-hard').attr('disabled', false);
                    $('#game').remove()
                    $('#round').append(`
                        <div id="game"></div>        
                    `)
                } ,2000);
            }
        }) 
    }) 

// 困難版
    $('#btn-hard').on('click', function(){

        $('.card').remove()
        $('.close').remove()
        $('.clear').remove()
        $('.card:not(.close)').remove()        
        $('.all-review').remove()
        $('.answercard').remove()
        $('#ans-btn').remove()     
        $('#btn-hard').attr('disabled', true);
        $('#btn-easy').attr('disabled', true);
        $('#btn-review').attr('disabled', false);

        for( let i=0; i < totalCards/2; i++ ) {
            $('#game').append(`
            
                <div class="card close">
                    <div class="back-h"></div>
                    <div class="front"></div>
                </div>
                <div class="card close">
                    <div class="back-h"></div>
                    <div class="front"></div>
                </div>
           
            `)            
            const number1 =  i + 1            
            $('.card').eq(i).find('.front').css('background-image',`url(./images/hard/a${number1}.png)`)
            $('.card').eq(i).attr('data-card', number1)  
        }

         for( let i=0; i < totalCards/2; i++ ) {
            const number2 =  i + 11              
             $('.card').eq(number2-1).find('.front').css('background-image',`url(./images/hard/b${number2-10}.png)`)
             $('.card').eq(number2-1).attr('data-card', number2-10)
    
            const random1 = Math.floor( Math.random() * number2-1 )
             $('.card').eq(random1).insertAfter($('.card').eq(number2-1))
        }

        $('#game').on('click', '.card', function(){
            if( $('.card:not(.close)').length < 2 ) {
                $(this).removeClass('close')
            }

            if( $('.card:not(.close)').length == 2 ) {
                if( $('.card:not(.close)').eq(0).attr('data-card') == $('.card:not(.close)').eq(1).attr('data-card') ) {
                    $('.card:not(.close)').css( 'filter', 'hue-rotate(-180deg)' )
                    $('.card:not(.close)').fadeTo(800, 0).addClass('clear')
                        setTimeout(() => {
                            $('#answer').append(`
                                <div class="answercard" style="background-image:url(./images/hard/c${ $('.card:not(.close)').eq(0).attr('data-card') }.png)"></div>
                                <input type="button" value="我又學到了! 繼續挑戰" id="ans-btn">
                                <audio src="./audio/hard/d${ $('.card:not(.close)').eq(0).attr('data-card') }.mp3" autoplay id="music"></audio>
                            `)
                            $('#ans-btn').on('click', function(){
                                $('.answercard').remove()
                                $('#ans-btn').remove()
                                $('#music').remove()
                            })
                        }, 1000);
                }
                setTimeout(() => {
                    $('.card:not(.close)').addClass('close') 
                } ,1000);                
            }

            if( $('.clear').length == totalCards) {
                setTimeout(() => {
                    alert('恭喜你完成所有挑戰！一起複習成語吧!')
                    $('.card').remove()
                    $('.close').remove()
                    $('.clear').remove()
                    $('#btn-easy').attr('disabled', false);
                    $('#btn-hard').attr('disabled', false);
                    $('#game').remove()
                    $('#round').append(`
                        <div id="game"></div>        
                    `)
                } ,2000);
            }
        }) 
    })  
    // 放棄這關
    $('#btn-giveup').on('click', function(){
        $('.card').remove()
        $('.close').remove()
        $('.clear').remove()
        $('.card:not(.close)').remove()  
        $('.answercard').remove()
        $('#game').remove()
        $('#ans-btn').remove() 
        $('#btn-hard').attr('disabled', false);
        $('#btn-easy').attr('disabled', false);
        $('#btn-review').attr('disabled', false);
        
        $('#round').append(`
            <div id="game"></div>        
        `)
    }) 
    
    // 複習成語
    const idiomEasy = [
        "熟能生巧", "風聲鶴唳", "飲水思源", "言簡意賅", "雪中送炭", "望梅止渴", "興高采烈", "一舉兩得", "未雨綢繆", "滴水穿石"
    ]
    const idiomHard = [
        "魑魅魍魎", "焚膏繼晷", "膠柱鼓瑟", "沆瀣一氣", "簞食壺漿", "空谷足音", "噬臍莫及", "怙惡不悛", "諱莫如深", "方枘圓鑿"
    ]
    const review = 10

    $('#btn-review').on('click', function(){
        $('.card').remove()
        $('.close').remove()
        $('.clear').remove()
        $('#btn-hard').attr('disabled', false);
        $('#btn-easy').attr('disabled', false);
        $('#btn-review').attr('disabled', true);

        for ( let i=0; i<review; i++ ) {
            $('#game').append(`
                 <input type="button" value="${idiomEasy[i]}" id="${i}" class="all-review">                
             `)
            $(`#${i}`).on('click', function(){ 
                $('#answer').append(`
                    <div class="answercard" style="background-image:url(./images/easy/c${i+1}.png")"></div>
                    <input type="button" value="我又學到了! 繼續挑戰" id="ans-btn">
                    <audio src="./audio/easy/d${i+1}.mp3" autoplay id="music"></audio>
                `)
                $('#ans-btn').on('click', function(){
                    $('.answercard').remove()
                    $('#ans-btn').remove()
                    $('#music').remove()
                })
            }) 
        }
        for ( let j=0; j<review; j++ ) {
            $('#game').append(`
                 <input type="button" value="${idiomHard[j]}" id="${j+10}" class="all-review">                
             `)
            $(`#${j+10}`).on('click', function(){ 
                $('#answer').append(`
                    <div class="answercard" style="background-image:url(./images/hard/c${j+1}.png")"></div>
                    <input type="button" value="我又學到了! 繼續挑戰" id="ans-btn">
                    <audio src="./audio/hard/d${j+1}.mp3" autoplay id="music"></audio>
                `)
                $('#ans-btn').on('click', function(){
                    $('.answercard').remove()
                    $('#ans-btn').remove()
                    $('#music').remove()
                })
            }) 
        } 
    })   
    
    // 計時
    let setMin = 0
    let timer = setInterval(() => {
        setMin += 1
        let hour = Math.floor( setMin / 3600 )
        let min = Math.floor( Math.floor(setMin % 3600) / 60 )
        let sec = setMin % 60
        $('#text-time').text(`${hour}時 ${min}分 ${sec}秒`)

        $('#btn-stop').on('click', function(){
            clearTimeout(timer)
        })
        $('#btn-zero').on('click', function(){
            clearTimeout(timer)
            setMin = 0
            $('#text-time').text('0時 0分 0秒')
        })
    }, 1000);

        
    $('#btn-start').on('click', function(){
        let timer = setInterval(() => {
            setMin += 1
            let hour = Math.floor( setMin / 3600 )
            let min = Math.floor( Math.floor(setMin % 3600) / 60 )
            let sec = setMin % 60
            $('#text-time').text(`${hour}時 ${min}分 ${sec}秒`)
        }, 1000);

        $('#btn-stop').on('click', function(){
            clearTimeout(timer)
        })
        $('#btn-zero').on('click', function(){
            clearTimeout(timer)
            setMin = 0
            $('#text-time').text('0時 0分 0秒')
        })
    })
    
    </script>
</body>
</html>
